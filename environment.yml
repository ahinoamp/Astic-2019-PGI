name: pgi-environment

channels:
  - conda-forge
  - defaults
dependencies:
  - numpy
  - scipy>=1.0.0
  - matplotlib
  - scikit-learn
  - seaborn
  - mkl
  - pip:
    - gcc
    - h5py
    - pymatsolver
    - discretize
    - git+https://github.com/simpeg/simpeg.git@examples/PGI
    - git+https://github.com/simpeg/simpegEM1D@master
    - git+https://github.com/simpeg/tle-magnetotelluric_inversion@setup
